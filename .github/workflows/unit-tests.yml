name: unit-tests
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CONFIGURATION: Release

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # テストプロジェクトのみをリストア（MAUIワークロード不要）
      - name: Restore test project
        run: dotnet restore mauiMvvmSample.Tests/mauiMvvmSample.Tests.csproj -p:TargetFramework=net9.0


      # テストは net9.0 ターゲットのみ実行
      - name: Test (xUnit)
        run: >
          dotnet test mauiMvvmSample.Tests/mauiMvvmSample.Tests.csproj
          -c $CONFIGURATION
          --framework net9.0
          --no-restore
          --logger "trx;LogFileName=test-results.trx"
          --collect:"XPlat Code Coverage"

