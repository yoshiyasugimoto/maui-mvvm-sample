name: .NET Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./mauiMvvmSample

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./mauiMvvmSample

    - name: Test
      run: dotnet test --no-build
      working-directory: ./mauiMvvmSample.Tests
